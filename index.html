<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Conversor de monedas</title>
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="title col-12">
                <h1 class="title">Conversor de monedas ðŸ¤‘</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="col-12">
                <button type="button" class="comenzar btn btn-outline-primary" id="btnComenzar">COMENZAR</button>
            </div>
        </div>
    </div>

    <div class="calculadora container-fluid text-center" id="calculadora">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="row">
                    <h2 class="subtitle">AR$ --> Extranjero</h2>
                    <div class="col-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"
                                placeholder="Introduzca el monto a convertir" id="monto1">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Moneda</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected>Elija...</option>
                                <option class="1">Dolar</option>
                                <option class="2">Euro</option>
                                <option class="3">Real</option>
                                <option class="4">Uruguayo</option>
                                <option class="5">Boliviano</option>
                                <option class="6">Colombiano</option>
                                <option class="7">Chileno</option>
                                <option class="8">Yen</option>
                            </select>
                        </div>
                        <div class="col-8">
                            <button type="button" class="btn btn-danger rst" id="reset1">Reiniciar</button>
                            <button type="button" class="btn btn-success env" id="submit1">Calcular</button>
                        </div>
                    </div>
                    <div class="rtdo col-4 border border-warning" id="rtdo1">
                        resultado
                    </div>
                    <div class="divider col-12"></div>
                    <h2 class="subtitle">Extranjero --> AR$</h2>
                    <div class="col-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"
                                placeholder="Introduzca el monto a convertir" id="monto2">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Moneda</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected>Elija...</option>
                                <option class="1">Dolar</option>
                                <option class="2">Euro</option>
                                <option class="3">Real</option>
                                <option class="4">Uruguayo</option>
                                <option class="5">Boliviano</option>
                                <option class="6">Colombiano</option>
                                <option class="7">Chileno</option>
                                <option class="8">Yen</option>
                            </select>
                        </div>
                        <div class="col-8">
                            <button type="button" class="btn btn-danger rst" id="reset2">Reiniciar</button>
                            <button type="button" class="btn btn-success env" id="submit2">Calcular</button>
                        </div>
                    </div>
                    <div class="rtdo col-4 border border-warning" id="rtdo2">
                        resultado
                    </div>
                </div>
                
            </div>
            
            <div class="col-4">
                <h2 class="ttlList">Valores </h2>
                <ul class="list-group">
                    <li class="list-group-item">Dolar : 471$</li>
                    <li class="list-group-item">Euro : 505$</li>
                    <li class="list-group-item">Real : 6$</li>
                    <li class="list-group-item">Uruguayo : 5.90$</li>
                    <li class="list-group-item">Boliviano : 8$</li>
                    <li class="list-group-item">Colombiano : 0.050$</li>
                    <li class="list-group-item">Chileno : 0.29$</li>
                    <li class="list-group-item">Yen : 1.70$</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js/miarchivo.js"></script>
</body>

</html>
